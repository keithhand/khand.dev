apiVersion: apps/v1
kind: Deployment
metadata:
  name: server
  labels:
    app: khand-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: khand-dev
  template:
    metadata:
      labels:
        app: khand-dev
    spec:
      containers:
        - name: server
          image: ghcr.io/keithhand/khand.dev:dev
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
